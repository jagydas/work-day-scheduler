<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="Asset/css/style.css" />
    <title>Work Day Scheduler</title>
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
        <!-- Timeblocks go here -->
        <!-- block 9am to 5pm-->
        <div class="row ts" id="9">
            <div class="col-1 pt-1 time">9AM</div>
            <textarea class="col-10 planner"></textarea>
            <button class="col-1 saveBtn"><i class = "fa fa-save"></i></button>
        </div>
        <!--10am-->
        <div class="row ts" id="10">
            <div class="col-1 pt-1 time">10AM</div>
            <textarea class="col-10 planner"></textarea>
            <button class="col-1 saveBtn"><i class = "fa fa-save"></i></button>
        </div>
        <!-- 11am-->
        <div class="row ts" id="11">
            <div class="col-1 pt-1 time">11AM</div>
            <textarea class="col-10 planner"></textarea>
            <button class="col-1 saveBtn"><i class = "fa fa-save"></i></button>
        </div>
        <!--12pm-->
        <div class="row ts" id="12">
            <div class="col-1 pt-1 time">12PM</div>
            <textarea class="col-10 planner"></textarea>
            <button class="col-1 saveBtn"><i class = "fa fa-save"></i></button>
        </div>
        <!--1pm-->
        <div class="row ts" id="13">
            <div class="col-1 pt-1 time">1PM</div>
            <textarea class="col-10 planner"></textarea>
            <button class="col-1 saveBtn"><i class = "fas fa-save"></i></button>
        </div>
        <!--2pm-->
        <div class="row ts" id="14">
            <div class="col-1 pt-1 time">2PM</div>
            <textarea class="col-10 planner"></textarea>
            <button class="col-1 saveBtn"><i class = "fa fa-save"></i></button>
        </div>
        <!--3pm-->
        <div class="row ts" id="15">
            <div class="col-1 pt-1 time">3PM</div>
            <textarea class="col-10 planner"></textarea>
            <button class="col-1 saveBtn"><i class = "fa fa-save"></i></button>
        </div>

        <!--4pm-->
        <div class="row ts" id="16">
            <div class="col-1 pt-1 time">4PM</div>
            <textarea class="col-10 planner"></textarea>
            <button class="col-1 saveBtn"><i class = "fa fa-save"></i></button>
        </div>

        <!--5pm-->
        <div class="row ts" id="17">
            <div class="col-1 pt-1 time">5PM</div>
            <textarea class="col-10 planner"></textarea>
            <button class="col-1 saveBtn"><i class = "fa fa-save"></i></button>
        </div>


    </div>
    <!--jquery,momentjs,bootstrap js-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="Asset/js/script.js"></script>
</body>

</html>
